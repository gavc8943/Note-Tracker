<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Tracker App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h1 class="header">Note Tracker</h1>
        <h2 class="sub-head">Add a new note</h2>
      </div>
      <div>
        <label for="note-input" class="visually-hidden"
          >Write your note here</label
        >
        <input
          id="note-input"
          class="text"
          type="text"
          placeholder="Write your note here"
          name="note-input"
        />
      </div>
      <div>
        <button class="button-add">Add Note</button>
      </div>
      <div>
        <table class="notes-table">
          <thead>
            <tr>
              <th class="note-header">Note</th>
              <th class="actions-header">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr class="no-notes-row">
              <td colspan="2">No notes added yet. Start by adding a note.</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!--Modal Structure-->
      <div class="modal" aria-hidden="true">
        <div class="modal-header">More Details</div>
        <div class="modal-content">
          <!--Content added dynamically-->
        </div>
        <button class="modal-close">X</button>
      </div>

      <!--Overlay-->
      <div class="overlay" aria-hidden="true"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
